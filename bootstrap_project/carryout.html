<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width = device-width, initial-scale=1.0, maximum-scal=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-repeat:no-repeat; background: url('backgroundimage.jpg'); background-size: 100%;" >
<div class="container" class="text-left" style ="border-width: thin; background-color: lightslategrey; width: fit-content;">
    <form name="SubmitForm">
        <!--FirstName-->
        <label for="fname">First Name: </label>
        <input id="fname" type="text"  name="fname" placeholder="Enter your First Name" />
        <br><br>

        <!--LastName-->
        <label for="lname">Last Name: </label>
        <input id="lname" type="text" name="lname" placeholder="Enter your Last Name" />
        <br><br>

        <!--Phone Number-->
        <label for="phno">Phone Number: </label>
        <input id="phno" type="text" name="phno" placeholder="Enter your Phone Number" />
        <br><br>

        <!--Email-->
        <label for="emailId">Email: </label>
        <input id="emailId" type="email" name="emailId" placeholder="Enter your Email" />
        <br><br>

        <label for="Coupon">Coupon: </label>
        <input id="coupon" type="text" name="coupon" placeholder="Enter any Coupon" />
        <br><br>


        <!--Submit Button-->
        <button type="submit" id="submit">
            <span>Submit</span>
        </button>
        <!--Reset Button-->
        <button type="reset" id="reset">
            <span>Reset</span>
        </button>
        <br><br>
    </form>


</div>


</body>
</html>
