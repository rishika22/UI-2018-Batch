<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width = device-width, initial-scale=1.0, maximum-scal=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-repeat:no-repeat; background: url('backgroundimage.jpg'); background-size: 100%;">
    <div class="container">
        <div id="UiCarousel" class="carousel slide" data-ride="carousel">
            <!--indicators -->
            <ol class="carousel-indicators">
                <li data-target="#UiCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#UiCarousel" data-slide-to="1" ></li>
                <li data-target="#UiCarousel" data-slide-to="2"></li>
                <li data-target="#UiCarousel" data-slide-to="3"></li>
                <li data-target="#UiCarousel" data-slide-to="4"></li>
            </ol>
            <!-- wrappers for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="./largepizza.jpg" alt="large pizza" style="width:100%">
                </div>
                <div class="item">
                    <img src="./mediumpizza.jpg" alt="medium pizza" style="width:100%">
                </div>
                <div class="item">
                    <img src="./smallpizza.jpg" alt="small pizza" style="width:100%">
                </div>
                <div class="item">
                    <img src="./breadsticks.jpg" alt="breadsticks" style="width:100%">
                </div>
                <div class="item">
                    <img src="./drinks.jpg" alt="drinks" style="width:100%">
                </div>
            </div>
            <!-- left and right controls -->
            <a class="left carousel-control" href="#UiCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#UiCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>


</body>
</html>
